<!doctype html>
<html lang="en-US">
  <head>
    <title></title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <form action="" method="post">
    <fieldset>
      <dl>
        <dt><label for="name">Your Name</label></dt>
        <dd><input name="name" type="text" id="name" required></dd>

        <dt><label for="email">Email</label></dt>
        <dd><input name="email" type="email" id="email" required></dd>

        <dt><label for="phone">Phone Number</label></dt>
        <dd><input type="phone" name="phone" id="phone" required></dd>

        <dt><label for="message">Message</label></dt>
        <dd><textarea name="message" id="message" required></textarea></dd>
      </dl>

      <input type="submit" value="Send Message">
      <input type="reset" value="Clear">
      </fieldset>
    </form>

    <form action="" method="post">
      <fieldset>
        <label for="search">Search for "</label>
        <input name="search" type="text" id="search" />

        <label><input type="radio" name="tv" />TV</label>
        <label><input type="radio" name="movies" />Movies</label>
        <label><input type="radio" name="music" />Music</label>
        <input type="button" value="Search" />
      </fieldset>
    </form>

    <form action="" method="post">
      <fieldset>
        <dl>
          <dt><label for="movies">Movie</label></dt>
          <dd>
            <select name="movies" id="movies">
              <option>Looper</option>
              <option>Frozen</option>
              <option>Tommy Boy</option>
            </select>
          </dd>

          <dt><label for="rating">Rating</label></dt>
          <dd>
            <input name="rating" id="rating" type="range" min="1" max="5" />
          </dd>
        </dl>

        <div>
          <input type="checkbox" name="favorites" id="favorites" checked="true"/>
          <label for="favorites">Add to my favorites</label>
        </div>

        <input type="submit" name="rate_movie" value="Rate movie">
      </fieldset>
    </form>
  </body>
</html>
